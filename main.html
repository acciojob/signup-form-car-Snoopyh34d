<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">

        <label for="name">Name</label>
        <input type="text" name="F_name" id="name" placeholder="Name" required>
        <br>

        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="Email" required>
        <br>

        Gender
        <input type="radio" name="gender" id="gender_m" required value="Male">Male
        <input type="radio" name="gender" id="gender_f" required value="Female">Female
        <br>


        <label for="cars">Car Brands</label>
        <select name="brand" id="cars"  required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="aston martin">Aston Martin</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>

        <label for="age">Age</label>
        <input type="number" name="Age" id="age" placeholder="Age" required>
        <br>

        
        <label for="dob">DOB</label>
        <input type="date" name="DOB" id="dob" placeholder="" required>
        <br>

        
        <label for="tel">Phone Number</label>
        <input type="tel" name="phone" id="tel" placeholder="XXX-XXX-XXXX" >
        <br>

        
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" placeholder="Password" required>
        <br>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="Checkbox" id="tos" required>
        <br>

        <button type="submit">Submit</button>
        <br>


        



    </form>
</body>
</html>
